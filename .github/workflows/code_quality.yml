name: Code Quality Check

on:
  push:
    branches:
      - main

jobs:
  code_quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.x  # 选择您的 Go 版本

      - name: Run Go Vet
        run: go vet ./...

      - name: Run gocyclo
        run: gocyclo .